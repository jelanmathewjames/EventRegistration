{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background: linear-gradient(rgb(77, 65, 76),rgb(0, 0, 0)); height: 600px;">
    <div class="justify-content-center text-center">
        <h3 style="height: 30px; color: beige;">Online Coding Session</h3>
        <button type="button" class="btn btn-outline-primary col-lg-5 col-9" id="register" style="margin-top: 50px;">Register</button>
        <ul class="list-group col-lg-5 col-10 mx-auto" style="margin-top: 20px; display:flex;">
            <li class="list-group-item" style="background-color:rgb(26, 61, 26);color:beige; border-radius: 10px;">Schedule of Event</li>
            <li class="list-group-item" style="background-color:rgb(57, 78, 57);color:beige; border-radius: 10px;">Introduction to coding </li>
            <li class="list-group-item" style="background-color:rgb(61, 95, 61);color:beige; border-radius: 10px;">Basic programming in python</li>
            <li class="list-group-item" style="background-color:rgb(69, 107, 69);color:beige; border-radius: 10px;">Solving problems</li>
            <li class="list-group-item" style="background-color:rgb(55, 88, 55);color:beige; border-radius: 10px;">Q&A session</li>
        </ul>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $('#register').click(()=>{
        window.location.replace('/register')
    })
</script>
</html>
